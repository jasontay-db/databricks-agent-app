# This is a Databricks asset bundle definition for databricks_agent_app.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: databricks_agent_app
  uuid: 5cb9585e-baa6-4d33-a893-710965f3ff95

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/jason.taylor@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/jason.taylor@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: jason.taylor@databricks.com
        level: CAN_MANAGE
